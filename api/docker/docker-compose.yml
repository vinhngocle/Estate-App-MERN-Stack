version: '3.8'
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: estate
    volumes:
      - postgresdb-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    # image: estate-app-demo:latest
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - db

volumes:
  postgresdb-data:
