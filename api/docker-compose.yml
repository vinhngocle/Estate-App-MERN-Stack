version: '3.8'
services:
  postgresdb:
    container_name: ${APP_NAME}-app
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgresdb-data:/var/lib/postgresql/data
    ports:
      # - ${DB_PORT}:${DB_PORT}
      - "5432:5432"
  
  # pgadmin:
