  #   restart: unless-stopped
  
  web:
    # image: estate-app-demo:latest
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      # - ${HTTP_PORT:-80}:80
      - "4000:4000"
    depends_on:
      - postgresdb
    environment:
      DATABASE_HOST: postgresdb
      DATABASE_PORT: ${DB_PORT}
      DATABASE_USER: ${DB_USER}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_NAME: ${DB_NAME}
    
    
volumes:
  postgresdb-data:
